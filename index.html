<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UPI QR Code Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121926;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #15223b;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 500px;
      text-align: center;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #fff;
    }
    .input-group {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      gap: 10px;
      color: #fff;
      width: 100%;
    }
    label {
      width: 100px;
      text-align: left;
      font-weight: bold;
      font-size: 14px;
    }
    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #555;
      border-radius: 5px;
      font-size: 15px;
      background: #1c2a49;
      color: white;
      outline: none;
    }
    input::placeholder {
      color: #aaa;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    #qrCode {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>UPI QR Code Generator</h1>
    <div class="input-group">
      <label for="upiID">UPI ID:</label>
      <input type="text" id="upiID" placeholder="e.g., yourname@bank" required>
    </div>
    <div class="input-group">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" placeholder="Enter amount" required>
    </div>
    <div class="input-group">
      <label for="note">Note:</label>
      <input type="text" id="note" placeholder="Enter note (optional)">
    </div>
    <button id="generateQR">Generate QR Code</button>
    <div id="qrCode"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
